<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <!-- Container for Weather App -->
    <div class="container">
      
      <!-- Search Bar -->
      <div class="header">
        <div class="search-bar" id="searchbar">
          <input
            type="text"
            class="search-input"
            placeholder="Search city..."
          />
          <button class="search-btn" id="searchbtn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <!-- Weather Information -->
      <div class="weather-body">
       <div class="weatherImg">
        <img src="assets/cloud.png" alt="weatherImg" class="weather-Img" />
       </div> 
        
        <!-- Temperature and Weather Description -->
        <div class="weatherbox">
          <p class="Temp">0 <sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>
        
        <!-- Weather Details (Humidity and Wind) -->
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p class="description_weather">Humidity</p>
            </div>
          </div>
          <div class="Wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="Wind-speed">12km/hr</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Background Video -->
    <video class="backvideo" autoplay muted loop >
      <source
        src="/assets/SnapSave.io-SEASONS - Animated Short Film.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </body>
  <script src="script.js"></script>
</html>
